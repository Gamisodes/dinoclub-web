<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven & Parker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* ===== Desktop View ===== */
    body {
      background: #000 url("desktop.png") no-repeat center center;
      background-size: contain;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .apple-btn, .google-btn {
      position: absolute;
      width: 7%;
      height: 5%;
      cursor: pointer;
      z-index: 10;
    }

    /* Desktop: precise positions */
    .apple-btn {
      top: 71.5%;
      left: 42%;
    }

    .google-btn {
      top: 71.5%;
      left: 51%;
    }

    /* ===== Mobile View ===== */
    @media (max-width: 768px) {
      body {
        background: #000 url("mobile.png") no-repeat center center;
        background-size: contain;
      }

      .apple-btn, .google-btn {
        width: 20%;
        height: 4.5%;
      }

      .apple-btn {
        top: 78%;
        left: 27.5%;
      }

      .google-btn {
        top: 78%;
        left: 52.5%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://dinoclub.app/IOS" target="_blank" class="apple-btn"></a>
    <a href="https://dinoclub.app/Android" target="_blank" class="google-btn"></a>
  </div>
</body>
</html>
