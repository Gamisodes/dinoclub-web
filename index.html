<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* optional filler color */
    }

    body {
      background: url('desktop.png') no-repeat center center;
      background-size: contain; /* show full image without cropping */
      background-position: center center; /* center it both ways */
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      body {
        background: url('mobile.png') no-repeat center center;
        background-size: contain;
      }
    }
  </style>
</head>
<body></body>
</html>
