<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven & Parker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000 url("desktop.png") no-repeat center center;
      background-size: contain;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .apple-btn,
    .google-btn {
      position: absolute;
      width: 8%;   /* slightly narrower (~5px less) */
      height: 5%;    /* same height */
      cursor: pointer;
      z-index: 10;
    }

    /* Apple Store Button */
    .apple-btn {
      top: 72% ;  /* ~3px higher */
      left: 42%;            /* unchanged horizontal position */
    }

    /* Google Play Button */
    .google-btn {
      top: 72% ;  /* ~3px higher */
      left: 52% ; /* ~5px further left */
    }

    @media (max-width: 768px) {
      body {
        background: #000 url("mobile.png") no-repeat center center;
        background-size: contain;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://apple.com" target="_blank" class="apple-btn"></a>
    <a href="https://google.com" target="_blank" class="google-btn"></a>
  </div>
</body>
</html>
