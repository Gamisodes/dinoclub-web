<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven & Parker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url("desktop.png") no-repeat center center;
      background-size: contain;
      background-color: #000;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Adjusted invisible button positions */
    .apple-btn, .google-btn {
      position: absolute;
      cursor: pointer;
      z-index: 10;
      width: 10.5%;   /* proportional width */
      height: 6%;     /* proportional height */
    }

    .apple-btn {
      top: 73%;
      left: 42.5%;
    }

    .google-btn {
      top: 73%;
      left: 55.5%;
    }

    @media (max-width: 768px) {
      body {
        background: url("mobile.png") no-repeat center center;
        background-size: contain;
        background-color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://apple.com" target="_blank" class="apple-btn"></a>
    <a href="https://google.com" target="_blank" class="google-btn"></a>
  </div>
</body>
</html>
