<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven & Parker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Background image setup */
    body {
      background: url("Desktop%20view.png") no-repeat center center;
      background-size: cover; /* ensures it fills screen */
      background-color: #ffd23f; /* fallback color similar to image bg */
      position: relative;
    }

    /* Invisible overlay for clickable areas */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Invisible clickable buttons */
    .apple-btn, .google-btn {
      position: absolute;
      width: 150px; /* approximate width */
      height: 45px; /* approximate height */
      cursor: pointer;
      z-index: 10;
    }

    /* Adjust these two positions to align exactly over the image buttons */
    .apple-btn {
      top: 67.5%;   /* vertical position */
      left: 43%;    /* horizontal position */
    }

    .google-btn {
      top: 67.5%;
      left: 56.5%;
    }

    @media (max-width: 768px) {
      body {
        background: url("mobile.png") no-repeat center center;
        background-size: cover;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://apple.com" target="_blank" class="apple-btn"></a>
    <a href="https://google.com" target="_blank" class="google-btn"></a>
  </div>
</body>
</html>
