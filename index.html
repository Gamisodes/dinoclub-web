<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven & Parker</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Desktop background */
    body {
      background: url("desktop.png") no-repeat center center;
      background-size: contain; /* keeps full image visible */
      background-color: #ffd23f; /* fallback color */
      position: relative;
    }

    /* Invisible clickable overlay */
    .overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Invisible buttons */
    .apple-btn, .google-btn {
      position: absolute;
      width: 150px;   /* adjust to match button size */
      height: 45px;   /* adjust to match button height */
      cursor: pointer;
      z-index: 10;
    }

    /* Button positions (aligned for 1366x768 image) */
    .apple-btn {
      top: 67.5%;
      left: 42.5%;
    }

    .google-btn {
      top: 67.5%;
      left: 56.5%;
    }

    /* Switch to mobile image */
    @media (max-width: 768px) {
      body {
        background: url("mobile.png") no-repeat center center;
        background-size: contain;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://apple.com" target="_blank" class="apple-btn"></a>
    <a href="https://google.com" target="_blank" class="google-btn"></a>
  </div>
</body>
</html>
