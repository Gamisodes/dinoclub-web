<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven & Parker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Background image */
    body {
      background: url('Desktop view.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Wrapper to keep overlays positioned relative to image size */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Clickable button areas */
    .apple-btn, .google-btn {
      position: absolute;
      width: 140px;   /* adjust for exact image button width */
      height: 45px;   /* adjust for exact image button height */
      cursor: pointer;
    }

    /* Position over App Store button */
    .apple-btn {
      top: 66%;       /* vertical position on image */
      left: 42.5%;    /* horizontal position */
    }

    /* Position over Google Play button */
    .google-btn {
      top: 66%;
      left: 55.5%;
    }

    @media (max-width: 768px) {
      body {
        background: url('mobile.png') no-repeat center center;
        background-size: contain;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://apple.com" target="_blank" class="apple-btn"></a>
    <a href="https://google.com" target="_blank" class="google-btn"></a>
  </div>
</body>
</html>
