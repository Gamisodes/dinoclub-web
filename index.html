<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Image</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('desktop.png') no-repeat center center;
      background-size: cover;          /* Fill screen */
      background-position: center;     /* Ensure it's centered */
      background-attachment: fixed;    /* Optional: makes it stay fixed */
    }

    /* Mobile Image */
    @media (max-width: 768px) {
      body {
        background: url('mobile.png') no-repeat center center;
        background-size: cover;
        background-position: center;
      }
    }
  </style>
</head>
<body>
</body>
</html>
