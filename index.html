<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven & Parker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Background (black base + centered image) */
    body {
      background: #000 url("desktop.png") no-repeat center center;
      background-size: contain;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .apple-btn, .google-btn {
      position: absolute;
      width: 10.5%;   /* proportional width */
      height: 6%;     /* proportional height */
      cursor: pointer;
      z-index: 10;
    }

    /* App Store — moved ~5px left and ~5px down */
    .apple-btn {
      top: calc(73% + 0.7%);     /* slightly lower */
      left: calc(42.5% - 0.4%);  /* slightly left */
    }

    /* Google Play — moved ~100px left (~7.3%) and ~5px down (~0.7%) */
    .google-btn {
      top: calc(73% + 0.7%);
      left: calc(55.5% - 7.3%);
    }

    @media (max-width: 768px) {
      body {
        background: #000 url("mobile.png") no-repeat center center;
        background-size: contain;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://apple.com" target="_blank" class="apple-btn"></a>
    <a href="https://google.com" target="_blank" class="google-btn"></a>
  </div>
</body>
</html>
